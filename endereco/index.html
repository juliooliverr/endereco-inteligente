<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastre-se</h1>
    <form id="enderecoForm">
        <label>
            CEP:
            <input type="text" id="cep" maxlength="9" required placeholder="CEP">
        </label><br><br>

        <label>
            Logradouro:
            <input type="text" id="logradouro" required placeholder="LOGRADOURO">
        </label><br><br>

        <label>
            Número:
            <input type="text" id="numero" required placeholder="NÚMERO">
        </label><br><br>

        <label>
            UF:
            <input type="text" id="uf" maxlength="2" required placeholder="UNIDADE FEDERATIVA">
        </label><br><br>

        <label>
            Complemento:
            <input type="text" id="complemento" placeholder="COMPLEMENTO">
        </label><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
